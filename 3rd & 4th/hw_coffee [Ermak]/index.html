<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ermakoffee</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section id='displayOrder'>
        <div id='orderParametres'>
            <div id='drink'>
                <h3>Напиток: </h3>
                <div id='chosenDrink'>
                    <p id='drinkName'></p>
                    <p id='addMoreMilk'></p>
                </div>
                <div id='cherrySyrop'></div>
            </div>
            <div id='price'>
                <h3>Цена: </h3><div id='finalPrice'></div>
            </div>
        </div>
        <div id='cancelOrder'>
            <button id='cancelButton'>Отмена</button>
        </div>
    </section>
    
    <section id='displayButtons'>
        <div id='espresso' class='coffee'>Эспрессо</div>
        <div id='latte' class='coffee'>Латте</div>
        <div id='kapuch' class='coffee'>Капучино</div>
        <div id='bananaLatte' class='coffee'>Банановый латте</div>
        <div id='vanillaCapuch' class='coffee'>Ванильный капучино</div>
        <div id='flatW' class='coffee'>Флэт уайт</div>
        <div id='Milk' class='coffee'>Молоко</div>
        <div id='cherryBonus' class='coffee notOrder'>Вишневый сироп</div>
        <div id='myOrder' class='notOrder'>Оплата</div>
    </section>

<script src="./custom.js"></script>
</body>
